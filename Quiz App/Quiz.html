<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Quiz App</h1>
        <div class="Quiz">
            <div>
                <h2 id="qns"></h2>
            </div>
            <div>
                <input type="radio"  id="ans1" class="options" name="option">
                <label id="opt1"></label>
            </div>
            <div>
                <input type="radio"  id="ans2" class="options" name="option">
                <label id="opt2"></label>
            </div>
            <div>
                <input type="radio"  id="ans3" class="options" name="option">
                <label id="opt3"></label>
            </div>
            <div>
                <input type="radio"  id="ans4" class="options" name="option">
                <label id="opt4"></label>
            </div>
            <div class="btn">
                <h2 class="myScore"></h2>
                <button onclick="next()" id="next">Next</button>
            </div>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
